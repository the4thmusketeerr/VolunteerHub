<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="../public/styles/shared.css" />
    <link rel="stylesheet"  href="../public/styles/sign.css" />
    <link rel="icon" type="image/x-icon" href="/public/images/icons/favicon.ico">
    <title>VolunteerHub</title>
</head>
<body>
    <div class="container">
        <form class="signin-form">
            <h2>Sign In</h2>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <div class="password-row">
                    <label for="password">Password</label>
                </div>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            <button type="submit">Continue</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="../views/signup.html">Sign up</a> </p>
    </div>
    
</body>
</html>
